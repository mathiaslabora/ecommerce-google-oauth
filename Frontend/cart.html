<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <a class="py-2 d-none d-md-inline-block dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown link
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Perfil</a>
          <a class="dropdown-item" id="cerrar" href="">Cerrar sesion</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- cabecera -->
  <div class="container p-5 backColor">
    <h1 class="titleCenter">Carrito</h1>
    <label for="curr">
      Moneda:
    </label><select name="curr" id="curr">
      <option value="UYU">UYU</option>
      <option value="USD">USD</option>
    </select>
    <br>
    <hr>
    <!--     div para introducir los productos -->
    <div id="putProd">
    </div>
    <div class="d-flex w-100 justify-content-between">
      <!-- div para selectores modo pago, envio -->
      <div class="col mt-3">
        Seleccionar metodo de envío:
        <button type="button" class="btn btn-primary" id="openMetS" data-toggle="modal" data-target="#exampleModal2">
          Envío
        </button>
        <hr>
        Seleccionar forma de pago:
        <button type="button" class="btn btn-primary" id="openPay" data-toggle="modal" data-target="#exampleModal">
          Pago
        </button>
      </div>


      <!--       siguiente div para ingresar tabla con calculos subtotal costo env total y botones -->
      <div class="col">
        <table id="putTableR" class="tabChil">
        </table>
        <input class="btn btn-primary" id="buy" type="button" value="Comprar">
        <div id="messageSucc"></div>
      </div>
    </div>




    <!-- Modal forma PAGO -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Forma de pago:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Seleccione modo de pago: </h5>
            <Select class="mb-4" id="selecMet">
              <option value="TJ">Tarjeta de Credito</option>
              <option value="TR">Transferencia</option>
            </Select>

            <div id="addMet">
              <div class="form-group">

                <form>
                  <label for="t">Nombre y apellido del titular:</label>
                  <input class="form-control mb-4" id="nameS" placeholder="Ingrese nombre y apellido" type="text">

                  <label for="n">Numero tarjeta de credito:</label>
                  <input class="form-control mb-4" id="tar" placeholder="Ingrese entre 10 y 14 digitos de su tarjeta"
                    type="number">

                  <label for="d">Fecha de vencimiento:</label>
                  <input class="form-control mb-4" id="dat" type="date">

                  <label for="c">CVV:</label>
                  <input class="form-control mb-4" id="cvv" placeholder="Numero de 3 o 4 digitos" type="text">
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="btnPay" class="btn btn-primary">Listo</button>
          </div>
        </div>
      </div>
    </div>



    <!-- MODAL MET ENV: -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Método de envío:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="form-group">

              <form>
                <label for="t">Dirección:</label>
                <input class="form-control mb-4" id="address" placeholder="Calle y número:" type="text">
                <input class="form-control mb-4" id="corner" placeholder="Esquina:" type="text">
                <input class="form-control mb-4" id="country" placeholder="Pais:" type="text">

                <div class="tabChil col">
                  <label for="metEnv">
                    <h5>Seleccione método de envío:</h5>
                  </label>
                  <select class="form-control mb-4" name="metEnv" id="metEnv">
                    <option value="0.05" checked>Estandard</option>
                    <option value="0.07">Express</option>
                    <option value="0.15">Premium</option>
                  </select>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnSend" class="btn btn-primary">Listo</button>
        </div>
      </div>
    </div>





  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
